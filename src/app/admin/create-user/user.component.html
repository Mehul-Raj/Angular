<div class="card m-3">
    <h5 class="card-header">Create User</h5>
    <div class="card-body">
        <form [formGroup]="createUserData" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Company Name</label>
                    <select pInputText formControlName="userCompany" class="form-control" required>
                        <option value=""></option>
                        <option value="Aroha">Aroha</option>
                        <option value="Infy">Infy</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label>Department Name</label>
                    <select pInputText formControlName="userdepartment" class="form-control" required>
                        <option value=""></option>
                        <option value="Java">Java</option>
                        <option value="SQL">SQL</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label>Project Name</label>
                    <select pInputText formControlName="userProjectName" class="form-control" required>
                        <option value=""></option>
                        <option value="Java">PET</option>
                        <option value="SQL">Domain</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label>Team Name</label>
                    <select pInputText formControlName="userTeamName" class="form-control" required>
                        <option value=""></option>
                        <option value="UI">UI</option>
                        <option value="API">API</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Select Role</label>
                    <select pInputText formControlName="userRole" class="form-control" required>
                        <option value=""></option>
                        <option value="UI">UI</option>
                        <option value="API">API</option>
                    </select>
                </div>
                <div class="form-group col-5">
                    <label>Email Id</label>
                    <input type="text" pInputText formControlName="eMail" class="form-control" required>
                </div>
                <div class="form-group col-5">
                    <label>User Name</label>
                    <input type="text" pInputText formControlName="userName" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Create</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
                <div class="text-success" *ngIf="successMsg">{{status}} {{msg}} </div>
                <div class="text-danger" *ngIf="loading">Loading....</div>
            </div>
        </form>
    </div>
</div>
