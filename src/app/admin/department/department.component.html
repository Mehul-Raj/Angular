<div class="card m-3">
    <h5 class="card-header">Create Department</h5>
    <div class="card-body">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-row">
                <div class="form-group col">
                    <label>Company Name</label>
                    <select name="title" class="form-control" [(ngModel)]="model.title" #title="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && title.invalid }" required>
                        <option value=""></option>
                        <option value="Mr">Aroha</option>
                        <option value="Mrs">Infy</option>
                    </select>
                    <div *ngIf="f.submitted && title.invalid" class="invalid-feedback">
                        <div *ngIf="title.errors.required">Company Is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Department Name</label>
                    <input type="text" name="firstName" class="form-control" [(ngModel)]="model.firstName"
                        #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required>
                    <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                        <div *ngIf="firstName.errors.required">Department Name is required</div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Create</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
            </div>
        </form>
    </div>
</div>
