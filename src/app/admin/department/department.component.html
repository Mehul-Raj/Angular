<div class="card m-3">
    <h5 class="card-header">Create Department</h5>
    <div class="card-body">
        <form [formGroup]="createDepartmentData" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Company Name</label>
                    <select  pInputText formControlName="companyName" class="form-control" required >
                        <option value=""></option>
                        <option value="Aroha">Aroha</option>
                        <option value="Infy">Infy</option>
                    </select>
                </div>
                <div class="form-group col-5">
                    <label>Department Name</label>
                    <input type="text"pInputText formControlName="departmentName" class="form-control" required >
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Create</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
                <div class="text-success" *ngIf="successMsg">{{status}} {{msg}} </div>
                <div class="text-danger" *ngIf="errorMsg">{{status}} {{msg}}</div>
            </div>
        </form>
    </div>
</div>
